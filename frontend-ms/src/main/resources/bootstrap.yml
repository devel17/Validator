#Discovery First Lookup (legacy bootstrap way: bootstrap.yml , spring-cloud-starter-bootstrap dependency)
spring:
  application:
    name: frontend
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: config
eureka:
    client:
        service-url:
            defaultZone: http://${DISCOVERY_SERVER_HOST:localhost}:8761/eureka/

